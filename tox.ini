[tox]
requires =
    tox>=4.2
env_list =
    aa_stable-py{311, 310, 39, 38}

[testenv]
package = editable
deps =
    Faker
    aa-timezones
    aa_stable: allianceauth
    allianceauth-discordbot
    coverage
    django-testdata
    django-webtest
    python-dateutil
pass_env =
    DB_HOST
    DB_PASSWORD
    DB_PORT
    DB_USER
    USE_MYSQL
set_env =
    aa_stable: DJANGO_SETTINGS_MODULE = testauth.local
commands =
    coverage run runtests.py aa_forum -v 2
    coverage report -m
    coverage xml
install_command = python -m pip install -U {opts} {packages}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
allianceauth =
    stable: aa_stable
    testing: aa_testing
